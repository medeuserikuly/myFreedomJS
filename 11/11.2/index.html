<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="./script.js" defer></script>
	<link rel="stylesheet" href="./style.css">
	</link>
</head>

<body>
	<div class="container">
		<h1>ToDo App</h1>
		<form>
			<div class="todoForm">
				<input id="performerInput" placeholder="Введите исполнителя" type="text">
				<input id="taskInput"  placeholder="Задача" type="text">
				<button id="addButton" type="button">Add</button>
			</div>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Исполнитель</th>
					<th>Задача</th>
					<th>Статус</th>
					<th>Действия</th>
				</tr>
			</thead>
			<tbody id="todoList">

			</tbody>
		</table>
	</div>

</body>

</html>
